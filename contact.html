    <nav class="custom-bg navbar navbar-light" id="navbar">
        <button class="custom navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing-navbar" aria-controls="collapsing-navbar" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="custom nav-link" href="./help.html">Help Out</a>
                </li>
                <li class="nav-item active">
                    <a class="custom nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="contact">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h1 class="serif display-4">
                    Contact Us
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <img class="img-thumbnail img-fluid" src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap
    &markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318
    &markers=color:red%7Clabel:C%7C40.718217,-73.998284
    &key=AIzaSyAT-ZI5xP6WJNmQF20gLll18wOp7m-GGRc" alt="location">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="serif">
                            Our Location
                        </h1>
                    </div>
                    <div class="card-block">
                        <p>
                            We are located in the heart of Manhatten, in New York City, NY. See the map to the left form more information.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container rounded" id="form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <p class="serif display-4">Tell us what you think!</p>
            </div>
        </div>
        <form action="#">
            <div class="form-group row">
                <label class="form-control-label col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-1" for="name">Name:</label>
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
                    <input type="text" class="form-control" name="name" placeholder="Name" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-control-label col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-1" for="email">Email:</label>
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
                    <input type="email" class="form-control" name="email" placeholder="Email" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-control-label col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-1" for="comment">Comment:</label>
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
                    <textarea rows="4" class="form-control" name="comment" id="comment"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-3 col-xl-2 offset-sm-2 offset-md-2 offset-lg-2 offset-xl-1">
                    <input type="submit" class="form-control" name="submit"></textarea>
                </div>
            </div>
        </form>
    </div>
